{% extends "base.html" %}

{% block content %}

<style>
    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
</style>

<style>
    /* Estilos globais */
    body {
        font-family: Arial, sans-serif;
    background-color: white; /* Fundo preto */
    color: gold; /* Texto dourado */
    }
    
    /* Estilos do formulário */
    form {
        width: 600px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #000; /* Preto */
        padding: 30px;
        border: 3px solid #000;
        border-radius: 20px;
    }
    form label,
    form input,
    form textarea {
        display: block;
        margin-bottom: 10px;
    }

    
    /* Estilos da tabela */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    input {
        width: 100%;
        padding: 7px;
        border: 1px solid #ccc; /* Mantém a borda cinza para contraste */
        border-radius: 4px;
        font-size: 18px;
        color: gold; /* Dourado */
        background-color: #000; /* Preto */
    }

    table td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: gold; /* Fundo dourado */
        color: black; /* Texto preto */
        padding: 8px 8px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
    }

    .container {
        text-align: center;
    }

    @media (max-width: 768px) {
        form {
            padding: 10px;
        }
    }

    .title {
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        font-size: 24px;
        color: black; /* Cor do texto */
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
        background-color: gold; /* Cor de fundo */
        padding: 10px;
        border-radius: 25px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }  



</style>


<form method="post">
    {% csrf_token %}

    <table>
        <p class="title">Entre na sua Conta</p>

        {{ login_form.as_table }}
    </table>
    <input type="submit" value="Entrar">
</form>
{% endblock %}
